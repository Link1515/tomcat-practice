<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test tomcat</title>

    <link rel="stylesheet" th:href="@{/css/product.css}" />
  </head>
  <body>
    <h1>create product</h1>
    <form
      action="createProduct"
      method="POST"
      class="form"
      accept-charset="UTF-8"
    >
      <label for="name">
        Name:
        <input id="name" type="text" name="name" />
      </label>

      <label for="prcie">
        Price:
        <input id="price" type="number" name="price" />
      </label>

      <label for="description">
        description
        <input id="description" type="text" name="description" />
      </label>

      <div>
        <button type="submit">submit</button>
      </div>
    </form>

    <h2>Product List</h2>
    <div class="list">
      <div class="list_row list_title">
        <span>id</span>
        <span>name</span>
        <span>price</span>
        <span>description</span>
      </div>
      <div
        th:each="product : ${#request.getAttribute('productList')}"
        class="list_row"
      >
        <span th:text="${product.id}">id</span>
        <span th:text="${product.name}">name</span>
        <span th:text="${product.price}">price</span>
        <span th:text="${product.description}">description</span>
      </div>
    </div>
  </body>
</html>
